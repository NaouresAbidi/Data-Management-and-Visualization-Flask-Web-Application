<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<img src="{{ url_for('static', filename='ipac LOGO.jpg') }}"id="logo">
<head>
    <style>
        form{
            position: absolute;
            top: 85%;
            left: 46%;
            transform: translate(-50%, -50%);
        }
        .form-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            flex-basis: 49%;
        }
       
    </style>
    <style>
        .container{
            font-family: 'roboto';
        }
    </style>
</head>

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-wrapper">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="firstName"
            name="firstName" 
            placeholder="Enter first name"
            />

        </div>
        
    
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="lastName"
            name="lastName" 
            placeholder="Enter last name"
            />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="username"
            name="username" 
            placeholder="Enter username"
            />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
            type="email" 
            class="form-control" 
            style="width:100%" 

            id="email"
            name="email" 
            placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input 
            type="password" 
            class="form-control" 
            style="width:100%" 

            id="password1"
            name="password1" 
            placeholder="Enter Password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input 
            type="password" 
            class="form-control" 
            style="width:100%" 

            id="password2"
            name="password2" 
            placeholder="Confirm Password"
            />
        </div>
        <div class="form-group">
            <label for="select_field">Select Team:</label>
            <select id="select_field" name="select_field" class="form-control" style="width:100%">
                <option value="Human Resources">Human Resources</option>
                <option value="Accounting">Accounting</option>
                <option value="Management">Management</option>
            </select>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone Number</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="telephone"
            name="telephone" 
            placeholder="Enter Telephone Number"
            />
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="birthdate"
            name="birthdate" 
            placeholder="jj/mm/aaaa"
            />
        </div>
        <div class="form-group">
            <label for="birtplace">Birth Place</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="birthplace"
            name="birthplace" 
            placeholder="Enter Birth Place"
            />
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="nationality"
            name="nationality" 
            placeholder="Enter Nationality"
            />
        </div>
        <div class="form-group">
            <label for="CIN_PASSPORT">CIN or Passport</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="CIN_PASSPORT"
            name="cin" 
            placeholder="Enter CIN or Passport"
            />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input 
            type="text" 
            class="form-control" 
            style="width:100%" 

            id="address"
            name="address" 
            placeholder="Enter Address"
            />
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
 </h1>
{% endblock %}
